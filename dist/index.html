<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="main.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title"><i class="bx bx-list-check"></i> ToDo List</h1>
      <p>productivity made simple</p>
    </header>
    <main>
      <div class="folders">
        <div class="projects">
          <h2>Projects</h2>
          <hr />
          <button type="button" class="addproj">
            <i class="bx bx-folder-plus"></i> Add new project
          </button>
          <form class="proj-form">
            <label for="proj-name">Project name:</label
            ><input type="text" id="proj-name" name="proj-name" required />
            <div class="form-buttons">
              <button type="submit" class="proj-add">Add</button>
              <button type="button" class="proj-cancel">Cancel</button>
            </div>
          </form>
          <button type="button" class="task-proj">
            <i class="bx bx-folder-open"></i> All your project's tasks
          </button>
          <ul class="projects-ul"></ul>
        </div>
        <div class="lists">
          <h2>Lists</h2>
          <hr />
          <button type="button" class="addlist">
            <i class="bx bx-folder-plus"></i> Add new list
          </button>
          <form class="list-form">
            <label for="list-name">Project name:</label
            ><input type="text" id="list-name" name="list-name" />
            <div class="form-buttons">
              <button type="submit" class="list-add">Add</button>
              <button type="button" class="list-cancel">Cancel</button>
            </div>
          </form>
          <button type="button" class="task-list">
            <i class="bx bx-folder-open"></i> All your list's tasks
          </button>
          <ul class="lists-ul"></ul>
        </div>
      </div>
      <div class="main-list">
        <h2>Things to do</h2>
        <hr />
        <button type="button" class="addtask button-center">
          <i class="bx bx-pencil"></i> Add task
        </button>
        <form action="" method="post" class="task-form hide">
          <label for="title">Title: </label
          ><input type="text" name="title" id="title" required />
          <label for="describe">Description: </label
          ><input type="text" name="description" id="describe" />
          <label for="dueDate">Due date: </label
          ><input type="date" name="dueDate" id="dueDate" required />
          <label for="priority"
            >Select the circle if the task is a priority </label
          ><input
            type="radio"
            name="priority"
            id="priority"
            value="yes"
            required
          />
          <div class="form-buttons">
            <button type="submit" class="button-center">Add task</button>
            <button type="button" class="cancel button-center">Cancel</button>
          </div>
        </form>
        <ul class="tasks"></ul>
      </div>
    </main>
  </body>
</html>
